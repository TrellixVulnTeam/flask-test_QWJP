
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speech Analytics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="/static/styles.css">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">
                <img src="/static/kpmg-logo.png" style="width: 14%; height: 14%; margin-left: 70px;">
              </a>
              
              <a class="navbar-brand" href="#">
                <img class="" src="/static/pm.png" style="width: 70%; height: 70%; margin-right: 70px;">
              </a>
              
            </nav>

        <div class="container" style="margin-top: -40px;">
            <h1 >Speech Analytics</h1>

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app"> 
                <h3>Q1. {{ quest }}</h3>
                
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note using voice recognition button" rows="4" style="width: 500px; margin-left: 310px;"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording" style="background-color:#005EB8">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording" style="background-color:#005EB8">Pause Recognition</button>
                <button id="save-note-btn" title="Save Note" style="background-color:#00338D">Analyze</button>   
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                
                <ul id="notes" style="margin-top:-50px">
                    <li>
                        <p class="no-notes">You don't have any notes.</p>
                    </li>
                </ul>
             
                <div id="next" style="text-align:center; display: none;">
                    <a href="{{ url_for('question2', username=request.args.get('username', None)) }}">Next Question</a>
                 </div>
                 </div>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/app.js"></script>
    </body>
</html>
